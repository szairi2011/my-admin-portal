<button class="user-button" mat-mini-fab [matMenuTriggerFor]="userMenu">
  <mat-icon class="user-button__icon">person</mat-icon>
</button>
<mat-menu #userMenu="matMenu" xPosition="before">
  <div class="user-menu-title">
    <h4 class="user-menu-title__name">{{user.firstname}} {{user.lastname}}</h4>
    <a class="user-menu-title__link" [href]="user.email">{{user.email}}</a>
  </div>
  <button mat-menu-item class="user-menu__item-title" (click) = "navigate(routes.DASHBOARD_PAGE)">
      <mat-icon class="user-menu-icon">person</mat-icon>Profile
  </button>
  <button mat-menu-item class="user-menu__item-title">
    <mat-icon class="user-menu-icon">description</mat-icon>Tasks
  </button>
  <button mat-menu-item class="user-menu__item-title">
    <mat-icon class="user-menu-icon">email</mat-icon>Messages
  </button>
  <div class="signout-button-wrapper">
    <button class="signout-button" mat-flat-button (click)="signOutUser()">Sign out</button>
  </div>
</mat-menu>
