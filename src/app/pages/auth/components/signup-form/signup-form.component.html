<form class="form" [formGroup]="signupForm" (ngSubmit)="signup($event)">
  <mat-form-field class="form__input">
    <input matInput placeholder="First name" formControlName="firstname">
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="last name" formControlName="lastname">
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="Email Address" type="email" formControlName="username">
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="Password" type="password" formControlName="password">
  </mat-form-field>

  <div class="form-actions">
    <button class="form-actions__create" mat-raised-button color="primary" type="submit">Create your new account</button>
  </div>
</form>
