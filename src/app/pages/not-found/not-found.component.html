<!-- <app-layout> -->
  <div class="not-found-page">
    <div class="not-found-page__content">
      <div class="not-found-page__title">
        <img class="not-found-page__title-img" src="./assets/not-found/logo.svg" alt="logo">
        <h3 class="not-found-page__title-text">Material Admin Portal</h3>
      </div>

      <mat-card class="not-found-page__card">
        <mat-card-content class="not-found-page__content">
          <h1 class="not-found-page__card-title">404</h1>

          <p class="not-found-page__card-sub-title">Looks like the page you're looking for does not exist</p>
          <p class="not-found-page__card-sub-title-second">You may click the button below to go back home</p>

          <button class="not-found-page__card-button" mat-raised-button color="primary" [routerLink]="routes.DASHBOARD_PAGE">Back to Home</button>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
<!-- </app-layout> -->
