<mat-horizontal-stepper [linear]="true" #stepper>

  <ng-container *ngIf="stepForms">
    <mat-step [stepControl]="stepForms[0]">
      <ng-template matStepLabel>Create Account</ng-template>
    </mat-step>

    <mat-step [stepControl]="stepForms[1]">
      <ng-template matStepLabel>Create user details</ng-template>
    </mat-step>
  </ng-container>

</mat-horizontal-stepper>
