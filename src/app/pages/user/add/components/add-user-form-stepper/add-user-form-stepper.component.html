<mat-horizontal-stepper [linear]="false" #stepper>

  <ng-container *ngIf="stepForms">
    <mat-step [stepControl]="stepForms[0]" state="account">
      <ng-template matStepLabel>Create Account</ng-template>
    </mat-step>

    <mat-step [stepControl]="stepForms[1]" state="identity">
      <ng-template matStepLabel>Create user details</ng-template>
    </mat-step>
  </ng-container>

  <!-- Override default step icons -->
  <ng-template matStepperIcon="account">
    <mat-icon class=".add-user-step-icon">login</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="identity">
    <mat-icon class=".add-user-step-icon">perm_identity</mat-icon>
  </ng-template>

</mat-horizontal-stepper>
