<ng-template #add_user_details>
  <div class="add-form-wrapper">
    <!-- <h3>Create user details</h3> -->
    <form [formGroup]="addUserDetailsForm">
      <!-- <form [formGroup]="editAccountForm"> -->
      <mat-form-field class="form-item" appearance="outline">
        <mat-label>Firstname</mat-label>
        <input matInput placeholder="Firtsname" type="text" formControlName="firstname" required>
      </mat-form-field>
      <div class="buttons-wrapper">
        <button mat-stroked-button color="primary" (click)="stepper.previous()">BACK</button>
        <button mat-flat-button color="primary" (click)="stepper.next()">NEXT</button>
      </div>
    </form>
  </div>
</ng-template>
