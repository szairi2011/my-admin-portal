<div class="search" [ngClass]="{'show-search-input': isShowInput}">
  <mat-icon class="search-icon" [ngClass]="{'open-search': isShowInput}" (click)=toggleInput()>search</mat-icon>
  <input *ngIf="isShowInput" class="search-input" matTooltip="Filter a user task by title content"
    matTooltipPosition="above"
    placeholder="Enter search ..." (keyup)="filterTasks($event.target.value)">
</div>
