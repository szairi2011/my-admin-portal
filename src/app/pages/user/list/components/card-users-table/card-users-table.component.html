<mat-card class="users-table-card">
  <mat-card-content>
    <div class="table-wrapper" *ngIf="users else loading">
      <table mat-table [dataSource]="usersDS" class="mat-elevation-z8 table">
        <!-- User ID column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="table-header table-header-id"> ID </th>
          <td mat-cell *matCellDef="let user; let i = index"> {{i + 1}} </td>
        </ng-container>
        <!-- User Name column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
          <td mat-cell *matCellDef="let user" class="table-row">
            <div class="name-wrapper">
              <img alt="avatar" class="user-avatar" src="./assets/user/avatars/100_0037 (1).JPG">
              <p class="user-fullname">{{user.firstname}} {{user.lastname}}</p>
            </div>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    </div>
  </mat-card-content>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
